<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
        integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="./main.css" />
    <title>Inventory Tracking Application</title>

</head>

<body>
    <h1 class="ui inverted center aligned header">Inventory Tracking Application</h1>

    <div class="ui hidden divider"></div>

    <div class="ui container">
        <h2 class="ui left inverted aligned header">Create Item Here</h2>
        <form class="ui form inverted item-form">
            <div class="field">
                <label for="name">Name (required)</label>
                <input type="text" name="name" id="name" placeholder="Item Name" class="item-name" />
            </div>

            <div class="field">
                <label for="category">Category</label>
                <input type="text" name="category" id="category" placeholder="General" class="item-category" />
            </div>

            <div class="field">
                <label for="weight">Weight (required)</label>
                <input type="text" name="weight" id="weight" placeholder="0" class="item-weight" />
            </div>

            <div class="field">
                <label for="weight">Source Address (required)</label>
                <input type="text" name="weight" id="weight" placeholder="Source Address" class="item-src-addr" />
            </div>

            <div class="field">
                <label for="weight">Source Phone (required)</label>
                <input type="text" name="weight" id="weight" placeholder="Source Phone" class="item-src-phone" />
            </div>

            <div class="field">
                <label for="weight">Destination Address (required)</label>
                <input type="text" name="weight" id="weight" placeholder="Destination Address" class="item-dest-addr" />
            </div>

            <div class="field">
                <label for="weight">Destination Phone (required)</label>
                <input type="text" name="weight" id="weight" placeholder="Destination Phone" class="item-dest-phone" />
            </div>

            <div class="field">

                <div class="ui checkbox">
                    <input type="checkbox" id="delivered" name="delivered" value="item-delivered"
                        class="item-delivered">
                    <label for="delivered">Delivered (required)</label>
                </div>
            </div>

            <div class="field">
                <label for="description">Description</label>
                <textarea name="description" id="description" placeholder="Item Descrition..."
                    class="item-description"></textarea>
            </div>

            <button class="ui button large" type="submit">Add Item To Inventory</button>
            <div class="ui message form-alert"></div>

        </form>
    </div>

    <div class="ui hidden divider"></div>
    <div class="ui hidden divider"></div>

    <div class="ui container">
        <div class="ui  divider"></div>
        <h2 class="ui left inverted aligned header">List of Items in The Inventory</h2>
        <section class="items-section">
            <div class="ui loader loader-items"></div>
            <div class="ui segments items">
            </div>
        </section>
    </div>

    <div class="ui hidden divider"></div>
    <div class="ui hidden divider"></div>

    <div class="ui container">
        <div class="ui  divider"></div>
        <h2 class="ui left inverted aligned header">Export Product Data to CSV</h2>
        <h5 class="ui header inverted">Click the button below to export and download product data to products.csv
            file</p>
            <div class="ui container">
                <a href="/api/items/download-csv" class="ui blue button">
                    Download CSV
                </a>
            </div>
    </div>

    </div>

    <div class="ui hidden divider"></div>
    <div class="ui hidden divider"></div>
    <div class="ui hidden divider"></div>
    </div>



    <!-- link to javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./index-script.js"></script>



</body>

</html>
